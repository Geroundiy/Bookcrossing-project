<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">BookCrossing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- Основной фон страницы --- */
        body {
            background:
                    linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)),
                    url('/images/main_bg.png') no-repeat center center fixed !important;

            background-size: cover !important;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            backdrop-filter: blur(2px); /* Размытие фона на 5 пикселей */
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
            pointer-events: none;
        }

        /* Стили для карточек книг */
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* --- Стили выдвижного меню (Burger Menu) --- */
        #menuToggle {
            display: block;
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 1001;
            user-select: none;
        }

        #menuToggle a {
            text-decoration: none;
            color: #232323;
            transition: color 0.3s ease;
        }

        #menuToggle a:hover {
            color: #4682B4;
        }

        #menuToggle input {
            display: block;
            width: 40px;
            height: 32px;
            position: absolute;
            top: -7px;
            left: -5px;
            cursor: pointer;
            opacity: 0;
            z-index: 2;
        }

        #menuToggle span {
            display: block;
            width: 33px;
            height: 4px;
            margin-bottom: 5px;
            position: relative;
            background: #333;
            border-radius: 3px;
            z-index: 1;
            transform-origin: 4px 0px;
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
            background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
            opacity 0.55s ease;
        }

        #menuToggle span:first-child { transform-origin: 0% 0%; }
        #menuToggle span:nth-last-child(2) { transform-origin: 0% 100%; }

        #menuToggle input:checked ~ span {
            opacity: 1;
            transform: rotate(45deg) translate(-2px, -1px);
            background: #232323;
        }

        #menuToggle input:checked ~ span:nth-last-child(3) {
            opacity: 0;
            transform: rotate(0deg) scale(0.2, 0.2);
        }

        #menuToggle input:checked ~ span:nth-last-child(2) {
            transform: rotate(-45deg) translate(0, -1px);
        }

        #menu {
            position: absolute;
            width: 300px;
            margin: -100px 0 0 -50px;
            padding: 125px 50px 50px;
            background: #ededed;
            list-style-type: none;
            transform-origin: 0% 0%;
            transform: translate(-100%, 0);
            transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 100vh;
        }

        #menu li {
            padding: 10px 0;
            font-size: 22px;
        }

        #menuToggle input:checked ~ ul {
            transform: none;
        }
    </style>
</head>

<body>

<nav th:fragment="navbar" role="navigation">
    <div id="menuToggle">
        <input type="checkbox" id="menuCheckbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
            <li><a th:href="@{/}">Каталог</a></li>
            <li><a th:href="@{/my-books}">Мои книги</a></li>
            <li><a th:href="@{/add-book}">Добавить книгу</a></li>
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a href="#">Карта общежития</a></li>
            <li style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" style="background:none; border:none; padding:0; font-size:22px; cursor:pointer; color:tomato; font-family: inherit;">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
