<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Профиль пользователя')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>
<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card border-0 shadow-sm text-center p-4 mb-3" style="border-radius:16px;">
        <div class="d-flex justify-content-center mb-3">
          <img th:src="${user.avatarUrl != null && !user.avatarUrl.isEmpty() ? user.avatarUrl : '/images/usual_avatar.png'}"
               class="rounded-circle" width="120" height="120" style="object-fit:cover;border:3px solid #e5e7eb;">
        </div>
        <h4 class="fw-bold mb-0" th:text="${user.fullName ?: user.username}">Имя</h4>
        <p class="text-muted small mb-1" th:text="${'@' + user.username}">@login</p>
        <p class="text-muted small" th:text="${user.email}">email</p>
        <hr class="my-2">
        <div class="text-start small">
          <p th:if="${user.age}" class="mb-1"><i class="fas fa-birthday-cake me-2 text-muted"></i><span th:text="${user.age}"></span> лет</p>
          <p th:if="${user.city}" class="mb-1"><i class="fas fa-map-marker-alt me-2 text-muted"></i><span th:text="${user.city}"></span></p>
          <p th:if="${user.gender}" class="mb-1"><i class="fas fa-venus-mars me-2 text-muted"></i><span th:text="${user.gender}"></span></p>
        </div>
        <a href="/profile/edit" class="btn btn-outline-primary btn-sm rounded-pill mt-3">Редактировать профиль</a>
      </div>
      <div class="card border-0 shadow-sm p-3" style="border-radius:16px;" th:if="${user.aboutMe}">
        <h6 class="fw-bold mb-2">О себе</h6>
        <p class="small text-secondary mb-0" th:text="${user.aboutMe}"></p>
      </div>
    </div>

    <div class="col-md-8">
      <!-- Книги -->
      <div class="card border-0 shadow-sm mb-3" style="border-radius:16px;">
        <div class="card-header bg-transparent border-0 pt-3"><h5 class="fw-bold mb-0">Мои книги</h5></div>
        <div class="card-body pt-0">
          <div th:if="${books.empty}" class="text-muted small">Книг пока нет.</div>
          <div class="list-group list-group-flush">
            <div class="list-group-item border-0 d-flex align-items-center px-0" th:each="book : ${books}">
              <img th:src="${book.imageDisplay}" width="36" height="52" class="rounded me-3 flex-shrink-0" style="object-fit:cover;">
              <div class="flex-grow-1 min-width-0">
                <strong class="d-block text-truncate small" th:text="${book.title}">Название</strong>
                <small class="text-muted" th:text="${book.author}">Автор</small>
              </div>
              <span class="badge ms-2" th:text="${book.status.displayValue}"
                    th:classappend="${book.status.name() == 'FREE'} ? 'bg-success' : 'bg-danger'"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Отзывы -->
      <!--
        ИСПРАВЛЕНИЕ: Ранее шаблон использовал несуществующие поля:
          review.author  →  ПРАВИЛЬНО: review.user  (поле User user в Review.java)
          review.timestamp  →  ПРАВИЛЬНО: review.createdAt  (поле LocalDateTime createdAt)
        Это вызывало TemplateProcessingException при загрузке страницы профиля.
      -->
      <div class="card border-0 shadow-sm mb-3" style="border-radius:16px;">
        <div class="card-header bg-transparent border-0 pt-3 d-flex justify-content-between align-items-center">
          <h5 class="fw-bold mb-0">Отзывы</h5>
          <span class="badge bg-primary rounded-pill" th:text="${reviews != null ? reviews.size() : 0}">0</span>
        </div>
        <div class="card-body pt-0">
          <div th:if="${reviews == null || reviews.empty}" class="text-muted small">Отзывов пока нет.</div>
          <div class="list-group list-group-flush">
            <div class="list-group-item border-0 px-0" th:each="review : ${reviews}">
              <div class="d-flex justify-content-between mb-1">
                <!-- Исправлено: review.user вместо review.author -->
                <strong class="small" th:text="${review.user.username}">Автор</strong>
                <!-- Исправлено: review.createdAt вместо review.timestamp -->
                <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy')}"></small>
              </div>
              <!-- ИСПРАВЛЕНИЕ #5: Звёзды рейтинга -->
              <div class="book-rating-display mb-1">
                <span th:each="i : ${#numbers.sequence(1, 5)}">
                  <i th:class="${i <= review.rating} ? 'fas fa-star star' : 'far fa-star star-empty'"></i>
                </span>
              </div>
              <p class="mb-0 small" th:text="${review.comment}">Текст</p>
              <small class="text-muted">О книге: <i th:text="${review.book.title}"></i></small>
            </div>
          </div>
        </div>
      </div>

      <div class="card border-0 shadow-sm" style="border-radius:16px;">
        <div class="card-header bg-transparent border-0 pt-3"><h5 class="fw-bold mb-0">История обменов</h5></div>
        <div class="card-body"><div th:if="${exchangeHistory.empty}" class="text-muted small">История пуста.</div></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
