<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация | BookCrossing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

<div class="auth-card">
    <h2 class="auth-header">Регистрация</h2>

    <div th:if="${error}" class="alert alert-danger p-2" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" onsubmit="return validateForm()">
        <input type="text" name="username" class="form-control" placeholder="Придумайте логин" required/>
        <input type="email" name="email" class="form-control" placeholder="Ваша почта" required/>

        <div class="password-wrapper">
            <input type="password" name="password" id="regPass" class="form-control" placeholder="Пароль (мин. 8 символов)" required/>
            <span class="toggle-password-eye" onclick="togglePassword('regPass', 'eyeReg')">
                <i class="fas fa-eye" id="eyeReg"></i>
            </span>
        </div>

        <div class="password-wrapper">
            <input type="password" name="confirmPassword" id="confirmPass" class="form-control" placeholder="Повторите пароль" required/>
            <span class="toggle-password-eye" onclick="togglePassword('confirmPass', 'eyeConfirm')">
                <i class="fas fa-eye" id="eyeConfirm"></i>
            </span>
        </div>

        <div id="js-error" class="text-danger mb-2" style="font-size: 0.85rem; display: none;"></div>

        <button type="submit" class="btn btn-salad">Зарегистрироваться</button>
    </form>

    <p class="link-text">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </p>
</div>

<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    function validateForm() {
        const pass = document.getElementById('regPass').value;
        const confirm = document.getElementById('confirmPass').value;
        const errorDiv = document.getElementById('js-error');
        const cyrillicPattern = /[а-яА-ЯёЁ]/;

        errorDiv.style.display = 'none';

        if (pass.length < 8) {
            errorDiv.innerText = "Пароль слишком короткий (минимум 8 символов)";
            errorDiv.style.display = 'block';
            return false;
        }
        if (cyrillicPattern.test(pass)) {
            errorDiv.innerText = "Пароль не должен содержать русские буквы";
            errorDiv.style.display = 'block';
            return false;
        }
        if (pass !== confirm) {
            errorDiv.innerText = "Пароли не совпадают!";
            errorDiv.style.display = 'block';
            return false;
        }
        return true;
    }
</script>
</body>
</html>
