<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход | BookCrossing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

<div class="auth-card">
    <h2 class="auth-header"><i class="fas fa-book-open"></i> Вход</h2>

    <div th:if="${param.error}" class="alert alert-danger p-2" style="font-size: 0.9rem;">
        Неверный логин или пароль
    </div>
    <div th:if="${param.logout}" class="alert alert-info p-2" style="font-size: 0.9rem;">
        Вы вышли из системы
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Логин или Email" required autofocus/>

        <div class="password-wrapper">
            <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required/>
            <span class="toggle-password-eye" onclick="togglePassword('password', 'eyeIcon')">
                <i class="fas fa-eye" id="eyeIcon"></i>
            </span>
        </div>

        <button type="submit" class="btn btn-salad">Войти</button>
    </form>

    <p class="link-text">
        Впервые здесь? <a href="/register">Создать аккаунт</a>
    </p>
</div>

<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
</body>
</html>
